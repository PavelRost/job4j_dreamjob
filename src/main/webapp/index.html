<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Форма регистрации данных пользователя</h2>
    <p>Вам необходимо заполнить каждое текстовое поле информацией о себе</p>
    <form>
        <div class="form-group">
            <label>Имя:</label>
            <input type="text" class="form-control" title="Enter user name." id="name">
        </div>
        <div class="form-group">
            <label>Фамилия:</label>
            <input type="text" class="form-control" title="Enter user lastname." id="lastname">
        </div>
        <div class="form-group">
            <label>Пол:</label>
            <input type="text" class="form-control" title="Enter user sex." id="sex">
        </div>
        <div class="form-group">
            <label>Описание:</label>
            <input type="text" class="form-control" title="Enter user description." id="description">
        </div>
        <button type="button" class="btn btn-default" onclick="return validate();">Отправить</button>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Пол</th>
                <th scope="col">Описание</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Федор</td>
                <td>Достоевский</td>
                <td>Мужской</td>
                <td>Я - писатель</td>
            </tr>
            </tbody>
        </table>
    </form>
</div>



</body>
</html>
